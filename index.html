<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Sticks - 2D multiplayer</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Learn how to play the Fun Square Game! Use the arrow keys to control the black player square and advance through levels.">
    <meta name="keywords" content="Fun Square Game, game instructions, gaming, JavaScript game, arcade game">
    <meta name="author" content="Kartik Jha">
    <link rel="canonical" href="https://yourwebsite.com/game-instructions"> <!-- Replace with your actual URL -->
    <meta property="og:title" content="Game Instructions - Fun Square Game">
    <meta property="og:description" content="Discover how to control the black player square in the Fun Square Game and advance through the levels.">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE"> <!-- Replace with your image URL -->
    <meta property="og:url" content="https://yourwebsite.com/game-instructions"> <!-- Replace with your actual URL -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Game Instructions - Fun Square Game">
    <meta name="twitter:description" content="Learn how to play the Fun Square Game! Use the arrow keys to control the black player square and advance through levels.">
    <meta name="twitter:image" content="URL_TO_YOUR_IMAGE"> <!-- Replace with your image URL -->

    <style>
      body {
        background-color: darkcyan;
        font-family: "VT323", monospace; /* Retro cartoon-like font */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
      }

      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #canvas {
        border: 2px solid black;
        margin-bottom: 20px;
        width: 100%;
        max-width: 1080px;
      }

      .ui-box {
        background-color: black;
        border: 4px solid limegreen;
        width: 90%;
        max-width: 300px;
        padding: 30px;
        box-shadow: 0 0 20px limegreen;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .ui-box h2, .ui-box p, .ui-box .warning {
        display: block;
        color: limegreen;
      }

      .ui-box .warning {
        color: red;
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
      }

      /* Hide instructions and show "Not for mobile devices" on mobile */
      @media (max-width: 768px) {
        .ui-box h2, .ui-box p, .ui-box .warning {
          display: none; /* Hide game instructions */
        }
        .ui-box::before {
          content: "Not for mobile devices, please use a laptop or desktop with physical input support"; /* Display message for mobile */
          color: red;
          font-size: 22px;
          font-weight: bold;
        }
      }

      /* Responsive design for larger screens */
      @media (min-width: 768px) {
        .container {
          flex-direction: row;
        }
        #canvas {
          margin-right: 20px;
          margin-bottom: 0;
          margin-top: 0px;
        }
        .ui-box {
          width: 300px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <canvas id="canvas" width="1080" height="800"></canvas>

      <div class="ui-box">
        <h2>Game Instructions</h2>
        <p>The black player square will move down automatically. Once it crosses the bottom line, the player will advance to the next level.</p>
        <p>Use the <strong>left</strong>, <strong>right</strong>, and <strong>down</strong> arrow keys to control the player.</p>
        <p class="warning">Collisions are not detected yet, but the developer is working on it!</p>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
