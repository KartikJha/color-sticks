<html>
  <head>
    <style>
      body {
        background-color: darkcyan;
        font-family: "VT323", monospace; /* Retro cartoon-like font */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
      }

      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #canvas {
        border: 2px solid black;
        margin-bottom: 20px;
        width: 100%;
        max-width: 1080px;
      }

      .ui-box {
        background-color: black;
        border: 4px solid limegreen;
        width: 90%;
        max-width: 300px;
        padding: 30px;
        box-shadow: 0 0 20px limegreen;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .ui-box h2 {
        color: limegreen;
        font-size: 24px; /* Bigger and cartoon-like */
        margin-bottom: 20px;
      }

      .ui-box p {
        color: limegreen;
        font-size: 20px; /* Bigger text */
        line-height: 1.5;
        margin-bottom: 15px;
      }

      .ui-box .warning {
        color: red;
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
      }

      /* Responsive design */
      @media (min-width: 768px) {
        .container {
          flex-direction: row;
        }
        #canvas {
          margin-right: 20px;
          margin-bottom: 0;
        }
        .ui-box {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="1080" height="800"></canvas>

      <div class="ui-box">
        <h2>Game Instructions</h2>
        <p>The black player square will move down automatically. Once it crosses the bottom line, the player will advance to the next level.</p>
        <p>Use the <strong>left</strong>, <strong>right</strong>, and <strong>down</strong> arrow keys to control the player.</p>
        <p class="warning">Collisions are not detected yet, but the developer is working on it!</p>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
